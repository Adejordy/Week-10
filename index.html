<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Return</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>
  <!-- class for the container to organize and to call on later -->
  <body class="container">
    <!-- Create a header for the page, color the background -->
    <div>
      <h1 id="return-header">Return Page</h1>
    </div>
    <!-- create card to hold context-->
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-sm">
            <div class="form-group">
              <label for="item-name">Item Name</label>
              <input type="text" class="form-control" id="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- table with rows
     item being returned
     item size
     item color
     text box with reason for return
     submit button -->

    <script src="script.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
