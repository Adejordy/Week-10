<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Return</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <!-- class for the container to organize and to call on later -->
  <body class="container">
    <!-- Create a header for the page, color the background -->
    <div>
      <h1 id="return-header">Return Page</h1>
    </div>
    <!-- create card to hold context;with in the body of the card I created rows and in those row I created colmns for the informations needed with input set up for text -->
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-sm">
            <div class="form-group">
              <label for="item-name">Item Name</label>
              <input type="item" class="form-control" id="new-item-name" />
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group">
              <label for="item-size">Size</label>
              <input type="size" class="form-control" id="new-size" />
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group">
              <label for="return-reason">Reason For Return</label>
              <input
                type="reason"
                class="form-control"
                id="new-return-reason"
              />
            </div>
          </div>
        </div>
      </div>
      <div>
        <button id="submit" class="btn btn-light form-control">
          Submit Return
        </button>
        <!-- I created a submit button to enter the information -->
      </div>
    </div>
    <table id="list" class="table table-hover table-light">
      <tr>
        <th>Item Name</th>
        <th>Item Size</th>
        <th>Reason For Return</th>
      </tr>
    </table>
    <div id="returns"></div>
    <script src="script.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
